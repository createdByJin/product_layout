<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Product Layout</title>
</head>
<body>
    <div class="product-card">
        <h1>Original Shoes</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <div class="product-pic"></div>
        <div class="product-colors">
            <span class="blue active" data-color="#7ed6df" data-pic="url(./assets/1.png)"></span>
            <span class="green" data-color="#badc58" data-pic="url(./assets/2.png)"></span>
            <span class="yellow" data-color="#f9ca24" data-pic="url(./assets/3.png)"></span>
            <span class="rose" data-color="#ff7979" data-pic="url(./assets/4.png)"></span>
        </div>
        <div class="product-info">
            <div class="product-price">$90</div>
            <a href="#" class="product-button">Add to card</a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
